<h3>Nike</h3>
<div class="row">
    <div class="nike col-xs-3" *ngFor = "let kick of kicks">
        <div class="container-sm">
            <h4 class="list-group-item clearfix">{{kick.name}}</h4>
            <p class="list-group-item-text">{{kick.description}}</p>
            <p class="list-group-item-text">{{kick.price}}</p>
            <p class="list-group-item-text">{{kick.color}}</p>
            <img src="{{kick.imagePath}}" alt="{{kick.name}}" style="max-height: 250px;">
        </div>
    </div>
</div>
